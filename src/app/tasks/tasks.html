<section>
  <header>
    <h2>{{userName}}</h2>
    <menu>
      <button (click)="onAddingTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"></app-task>
      </li>
    }
  </ul>
</section>

@if (isAddingTask) {
  <app-new-task [userId]="userId" (close)="onCloseAddTask()"/>
}
